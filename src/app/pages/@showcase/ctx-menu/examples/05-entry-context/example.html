<!--
    By providing [ngx-menu-config] or [ngx-menu-context],
    we can reference the entry in menu event hooks such as
    isVisible, isDisabled, action, childrenResolver
-->
<button
    mat-stroked-button
    *ngFor="let entry of entries"
    [ngx-contextmenu]="ctxMenu"
    [ngx-menu-context]="entry"
>
    Item {{entry.name}}
</button>
