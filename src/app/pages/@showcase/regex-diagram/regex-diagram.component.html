
<mat-form-field>
    <mat-label>Samples</mat-label>
    <mat-select (selectionChange)="regexText = $event.value">
        <mat-option *ngFor="let sample of samples" [value]="sample.value">{{sample.label}}</mat-option>
    </mat-select>
</mat-form-field>

<app-vscode
    [(code)]="regexText"
    language="rgx"
    theme="vs-regex"
    [customLanguage]="RegexLanguage"
/>

<div #diagram class="diagram"></div>
