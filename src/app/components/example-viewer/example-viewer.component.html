<mat-tab-group>
    <mat-tab *ngFor="let tab of example.files" [label]="tab.label || 'Example'">
        <app-vscode
            [code]="tab.value.default"
            [language]="tab.label.split('.').pop()"
            [tabSize]="4"
            [readOnly]="true"
        />
    </mat-tab>
</mat-tab-group>

<div class="portal">
    <ng-template [cdkPortalOutlet]="componentPortal"></ng-template>
</div>
